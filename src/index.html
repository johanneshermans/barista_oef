<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
  <title>The Plant-Based Barista</title>
</head>

<body>
  <main class="layout">
    <header class="header highlight spaced flex">
      <img src="./assets/img/mini-logo.svg" class="logo" alt="logo">
      <div class="header__titles">
        <a class="h2-like">
          The Plant-Based Barista
        </a>
        <h1 class="h1-like">What do you want to order?</h1>
      </div>
    </header>
    <section class="prices highlight spaced">
      <h2 class="hide">Price list</h2>
      <ul class="prices__list">

      </ul>
    </section>
    <section class="content spaced">
      <h2 class="title_mini">Order</h2>
      <div class="orders__wrapper">
        <div class="all__orders">
          <ul class="orders">

          </ul>
        </div>
        <p class="total">
          <span class="total__label">Total price</span>
          <span class="total__price">&euro; <span>0,00</span></span>
        </p>
      </div>

      <div class="emptystate hide">
        <img src="./assets/img/please.svg" class="please" alt="logo">
        <span class="emptystate__content">
          Please order something
          <span role="img" aria-label="Drunk emoji">
            ðŸ¤ª
          </span>
        </span>
      </div>
    </section>
  </main>

  <nav>
    <div class="nav__button">
      <img src="./assets/img/home.svg" class="nav__img" alt="logo">
      <p>Home</p>
    </div>
    <div class="nav__button">
      <img src="./assets/img/info.svg" class="nav__img" alt="logo">
      <p>About</p>
    </div>
    <div class="nav__button">
      <img src="./assets/img/settings.svg" class="nav__img" alt="logo">
      <p>Admin</p>
    </div>
  </nav>
</body>

</html>
